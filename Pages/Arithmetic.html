<body>
<script>
    function Sum()
    {
    var x=33;
    var y=12;

    var w=x+y;
    var s=45+1;
    }
    function Subtraction()
    {
        var x=33;
        var y=12;

        var w=x-y;
        var s=45-1;
    }
    function Multiplication()
    {
        var x=10;
        var y=2;

        var w=x*y;
        var s=25*5;
    }
    function Power()
    {
        var x=2;
        var y=8;

        var w=x**y;
        var s=2**3;
    }
    function Division()
    {
        var x=30;
        var y=10;

        var w=x/y;
        var s=45/2;
    }
    function Percentage()
    {
        var x=33;
        var y=12;

        var w=x%y;
        var s=45%1;
    }
    function Plus_Plus()
    {
        var x=33;

        var w=x++;
    }
    function Mines_Mines()
    {
        var x=33;

        var w=x--;
    }
</script>
<div class="container-fluid" >
    <div class="container">
        <div class="body">
            <div class="col-sm-12 fa-border form-2" align="center" >

                <br>

                    <br><br>
                </div>
                <div class="col-sm-6">

                    <label for="6">5 = Division </label>
                    <button class="btn" id="6" dir="rtl">تقسیم ( / )</button>

                    <label for="7">6 = Percentage </label>

                    <br><br>

                    <label for="8">7 = Plus-Plus </label>
