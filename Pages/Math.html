<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Contact/bootstrap.css">
    <link rel="stylesheet" href="../Contact/font-awesome.css">
    <link rel="stylesheet" href="../Contact/style.css">
    <title>Math</title>
</head>
<body>
<script>
    function p() {
        var x = Math.PI;
        document.getElementById('answer').innerHTML = x;
    }

    function po() {
        var x = Math.pow(2, 3);
        document.getElementById('answer').innerHTML = x;
    }

    function ab() {
        var x = Math.abs(-2);
        document.getElementById('answer').innerHTML = x;
    }

    function ro() {
        var x = Math.round(4.4);
        document.getElementById('answer').innerHTML = x;
    }

    function sq() {
        var x = Math.sqrt(9);
        document.getElementById('answer').innerHTML = x;
    }

    function ce() {
        var x = Math.ceil(4.4);
        document.getElementById('answer').innerHTML = x;
    }

    function fl() {
        var x = Math.floor(4.7);
        document.getElementById('answer').innerHTML = x;
    }

    function si() {
        var x = Math.sin(310);
        document.getElementById('answer').innerHTML = x;
    }

    function co() {
        var x = Math.cos(50);
        document.getElementById('answer').innerHTML = x;
    }

    function mi() {
        var x = Math.min(2, 12, 3, 7, 9, 15, -20, 0);
        document.getElementById('answer').innerHTML = x;
    }

    function ma() {
        var x = Math.max(500,7,9,487,-900,0,21,8);
        document.getElementById('answer').innerHTML = x;
    }

    function ra() {
        var x = Math.random();
        document.getElementById('answer').innerHTML = x;
    }


</script>
<div class="container-fluid">
    <div class="container">
        <div class="body">
            <div class="col-sm-12 fa-border form-2" align="center">
                <div align="center" class="btn-danger "><p>Example</p></div>
                <p><< کنید (onClick) برای نمایش خروجی هریک >></p>
                <br>
                <label for="1">Random : </label>
                <button class="btn alert-link alert-warning" id="1">ریاضی</button>
                <br>
                <div class="col-sm-6">
                    <label for="2">1 = Math.PI() </label>
                    <button class="btn" id="2" dir="rtl" onclick="p()">عدد پی</button>
                    <br>
                    <label for="3">2 = Math.pow() </label>
                    <button class="btn" id="3" dir="rtl" onclick="po()">توان</button>
                    <br>
                    <label for="5">3 = Math.abs() </label>
                    <button class="btn" id="5" dir="rtl" onclick="ab()">قدر مطلق</button>
                    <br>
                    <label for="6">4 = Math.round() </label>
                    <button class="btn" id="6" dir="rtl" onclick="ro()">گرد کردن عدد</button>
                    <br>
                    <label for="7">5 = Math.sqrt() </label>
                    <button class="btn" id="7" dir="rtl" onclick="sq()">ریشه دوم</button>
                    <br>
                    <label for="8">6 = Math.ceil() </label>
                    <button class="btn" id="8" dir="rtl" onclick="ce()">جزء صحیح</button>
                </div>
                <div class="col-sm-6">

                    <label for="9">7 = Math.floor() </label>
                    <button class="btn" id="9" dir="rtl" onclick="fl()">جزء سقف</button>
                    <br>
                    <label for="10">8 = Math.cin() </label>
                    <button class="btn" id="10" dir="rtl" onclick="si()">سینوس</button>
                    <br>
                    <label for="11">9 = Math.cos() </label>
                    <button class="btn" id="11" dir="rtl" onclick="co()">کسینوس</button>
                    <br>
                    <label for="12">10 = Math.round() min</label>
                    <button class="btn" id="12" dir="rtl" onclick="ro()">کوچکترین چند عدد</button>
                    <br>
                    <label for="13">11 = Math.max() </label>
                    <button class="btn" id="13" dir="rtl" onclick="ma()">بزرگترین چند عدد</button>
                    <br>
                    <label for="14">12 = Math.random() </label>
                    <button class="btn" id="14" dir="rtl" onclick="ra()">عدد تصادفی بین 0 و ۱</button>
                </div>
                <div id="answer" class="fa-border alert-link alert-warning col-sm-12">Answer</div>
            </div>

            <div class="col-sm-12 fa-border form-2">
                <div align="center" class="btn-success"><p>Source</p></div>
                <div class="col-sm-12" id="Source" align="center">
                    <div class="col-sm-4">
                        <div class="border " onclick="alert(p.toString())">1</div>
                        <div class="border " onclick="alert(po.toString())">2</div>
                        <div class="border " onclick="alert(ab.toString())">3</div>
                        <div class="border " onclick="alert(ro.toString())">4</div>
                    </div>
                    <div class="col-sm-4">
                        <div class="border " onclick="alert(sq.toString())">5</div>
                        <div class="border " onclick="alert(ce.toString())">6</div>
                        <div class="border " onclick="alert(fl.toString())">7</div>
                        <div class="border " onclick="alert(si.toString())">8</div>
                    </div>
                    <div class="col-sm-4">
                        <div class="border " onclick="alert(co.toString())">9</div>
                        <div class="border " onclick="alert(mi.toString())">10</div>
                        <div class="border " onclick="alert(ma.toString())">11</div>
                        <div class="border " onclick="alert(ra.toString())">12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
