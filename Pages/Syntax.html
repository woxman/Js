<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Contact/bootstrap.css">
    <link rel="stylesheet" href="../Contact/font-awesome.css">
    <link rel="stylesheet" href="../Contact/style.css">
    <title>Syntax</title>
</head>
<body>
<script>
    function Semy()
    {
        var x ; var y;
    }
    function coma()
    {
        var x , y , w;
    }
    function Equal()
    {
        x = y;
    }
</script>
<div class="container-fluid" >
    <div class="container">
        <div class="body">
            <div class="col-sm-12 fa-border form-2" align="center" >
                <div align="center" class="btn-danger "><p>Example</p></div>
                <p><< کنید (onClick) برای نمایش خروجی هریک >></p>
                <br>
                <label for="1">Syntax : </label>
                <button class="btn alert-link alert-warning" id="1">جداسازی متغیرها و عبارات</button>
                <br><br>

                <label for="2">1 = Coma </label>
                <button class="btn" id="2" dir="rtl">جداسازی با کاما (,)</button>
                <br><br>

                <label for="3">2 = Semicolon </label>
                <button class="btn" id="3" dir="rtl">جداسازی با سیمایکالن (;)</button>
                <br><br>

                <label for="4">3 = Equal </label>
                <button class="btn" id="4" dir="rtl">جداسازی با مساوی (=)</button>

            </div>
            <div class="col-sm-12 fa-border form-2">
                <div align="center" class="btn-success"><p>Source</p></div>
                <div class="col-sm-12" id="Source" align="center">
                    <div class="border " onclick="alert(coma.toString())">1</div>
                    <div class="border " onclick="alert(Semy.toString())">2</div>
                    <div class="border " onclick="alert(Equal.toString())">3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
