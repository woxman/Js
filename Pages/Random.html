<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Contact/bootstrap.css">
    <link rel="stylesheet" href="../Contact/font-awesome.css">
    <link rel="stylesheet" href="../Contact/style.css">
    <title>Random</title>
</head>
<body>
<script>
    function Rd()
    {
        var x=Math.floor(Math.random() * 20) + 1;
        document.getElementById('answer').innerHTML=x;
    }

</script>
<div class="container-fluid" >
    <div class="container">
        <div class="body">
            <div class="col-sm-12 fa-border form-2" align="center" >
                <div align="center" class="btn-danger "><p>Example</p></div>
                <p><< کنید (onClick) برای نمایش خروجی هریک >></p>
                <br>
                <label for="1">Random : </label>
                <button class="btn alert-link alert-warning" id="1">تولید عدد تصادفی</button>
                <br><br>

                <label for="2" >1 = Math.floor() - Math.random() </label>
                <button class="btn" id="2" dir="rtl" onclick="Rd()">دادن دو پارامتر شروع و پایان</button>
                <br><br>
                <br><br>
                <div id="answer" class="fa-border alert-link alert-warning">Answer</div>

            </div>
            <div class="col-sm-12 fa-border form-2">
                <div align="center" class="btn-success"><p>Source</p></div>
                <div class="col-sm-12" id="Source" align="center">
                    <div class="border " onclick="alert(Rd.toString())">1</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
